<button (click)="refresh()">refresh</button>
<!-- <button (click)="sortNewsByDate()">Sort by date</button> -->
<input placeholder="Search news..." [(ngModel)]="searchTerm" (ngModelChange)="search(searchTerm)"/>
<div *ngFor="let item of news; let i = index">
  <pre style="display: inline">#{{i+1}}</pre>
  <blockquote class="news-item">
    <p>{{item.title}}</p>
    <div>
      <div><fa [name]="getIcon(item)" [size]="1" class="{{getIcon(item)}}"></fa> {{item.source}}</div>
      <div><a href="{{item.url}}" target="_blank">{{item.dateCreated | date:'medium'}}</a></div>
    </div>
  </blockquote>
</div>
<button (click)="loadMore()">Load more news</button>
